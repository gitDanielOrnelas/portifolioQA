<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Formulários</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- chamando Menu.html -->
    <script src="script_menu.js"></script>
</head>
<body>
    <!-- Container para o menu -->
    <div id="menu-container"></div>
    <!-- Inicio -->
    <h1>Formulário Completo para Testes</h1>
    <h5>Obs: Os dados são enviados de forma genérica, apenas para teste</h5>
    <form id="form_completo" action="/submit" method="POST">
        <!-- Texto simples -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <!-- Número -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="1" max="100"><br><br>

        <!-- Data -->
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento"><br><br>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"><br><br>

        <!-- URL -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://www.example.com"><br><br>

        <!-- Combobox -->
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="brasil">Brasil</option>
            <option value="portugal">Portugal</option>
            <option value="espanha">Espanha</option>
            <option value="italia">Itália</option>
        </select><br><br>

        <!-- Radio buttons -->
        <p>Gênero:</p>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label><br><br>

        <!-- Checkboxes -->
        <p>Áreas de Interesse:</p>
        <input type="checkbox" id="tecnologia" name="interesse" value="tecnologia">
        <label for="tecnologia">Tecnologia</label><br>
        <input type="checkbox" id="esportes" name="interesse" value="esportes">
        <label for="esportes">Esportes</label><br>
        <input type="checkbox" id="musica" name="interesse" value="musica">
        <label for="musica">Música</label><br><br>

        <!-- Range -->
        <label for="satisfacao">Nível de Satisfação (0 à 10):</label>
        <input type="range" id="satisfacao" name="satisfacao" min="0" max="10"><br><br>

        <!-- Arquivo -->
        <label for="curriculo">Anexar Currículo:</label>
        <input type="file" id="curriculo" name="curriculo"><br><br>

        <!-- Texto grande -->
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea><br><br>

        <!-- Checkbox de aceite -->
        <input type="checkbox" id="termos" name="termos" required>
        <label for="termos">Eu aceito os termos e condições. *Será gerado um PDF.</label><br><br>

        <!-- Botão de enviar -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <!-- Modal -->
    <div id="response-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="response-message"></p>
        </div>
    </div> 
    <!-- Envio fake do formulário -->
    <script>
        document.getElementById('form_completo').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio real do formulário

            // Simula uma operação de envio (por exemplo, exibe uma mensagem)
            var responseMessage = document.getElementById('response-message');
            var responseModal = document.getElementById('response-modal');

            responseMessage.innerHTML = '<p>Seu formulário foi enviado com sucesso!</p>';
            responseModal.style.display = 'flex'; // Exibe o modal

            // Aqui você pode adicionar lógica adicional, como limpar o formulário, etc.
            document.getElementById('contact-form').reset();
        });

        // Função para fechar o modal
        function closeModal() {
        document.getElementById('response-modal').style.display = 'none';
        }
    </script>
    <!-- Gerar PDF do formulário ao clicar no submit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script_gerarPDF.js"></script>


    <!-- Modal Popup-->
    <div id="response-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="response-message"></p>
        </div>
    </div>
</br></br></br></br></br></br>

    </footer>
</body>
</html>
